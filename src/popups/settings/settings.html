<!DOCTYPE html>
<html>

<head>
    <title>General Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./settings.css">
</head>

<body>
    <center>
        <h1 data-translation="ziplineSettings">Zipline Settings</h1>
    </center>

    <div class="form-container">
        <label for="hostname" data-translation="ziplineUrl">Domain</label>
        <input type="text" id="hostname" placeholder="e.g. https://example.com">

        <label for="token" data-translation="ziplineToken">Zipline Token</label>
        <input type="password" id="token" placeholder="e.g. Tm2FDc9BTGXjwzk9q.MTcyMjk3k5GsOv">

        <label for="apiVersion" data-translation="ziplineVersion">Zipline Version</label>
        <select id="apiVersion">
            <option value="v3" data-translation="ziplineFileNameFormat_v3">V3</option>
            <option value="v4" data-translation="ziplineFileNameFormat_v4">V4</option>
        </select>

        <label for="maxViews" data-translation="ziplineImageMaxViews">File Max Views</label>
        <input type="number" id="maxViews" min="0" value="0">

        <label for="expiration" data-translation="ziplineImageExpires">File Expires</label>
        <select id="expiration">
            <option value="never" data-translation="ziplineImageExpires_never">Never</option>
            <option value="5m" data-translation="ziplineImageExpires_5min">5 Minutes</option>
            <option value="10m" data-translation="ziplineImageExpires_10minutes">10 Minutes</option>
            <option value="15m" data-translation="ziplineImageExpires_15minutes">15 Minutes</option>
            <option value="30m" data-translation="ziplineImageExpires_30minutes">30 Minutes</option>
            <option value="1h" data-translation="ziplineImageExpires_1hour">1 Hour</option>
            <option value="2h" data-translation="ziplineImageExpires_2hours">2 Hours</option>
            <option value="3h" data-translation="ziplineImageExpires_3hours">3 Hours</option>
            <option value="4h" data-translation="ziplineImageExpires_4hours">4 Hours</option>
            <option value="5h" data-translation="ziplineImageExpires_5hours">5 Hours</option>
            <option value="6h" data-translation="ziplineImageExpires_6hours">6 Hours</option>
            <option value="8h" data-translation="ziplineImageExpires_8hours">8 Hours</option>
            <option value="12h" data-translation="ziplineImageExpires_12hours">12 Hours</option>
            <option value="1d" data-translation="ziplineImageExpires_1day">1 Day</option>
            <option value="3d" data-translation="ziplineImageExpires_3days">3 Days</option>
            <option value="5d" data-translation="ziplineImageExpires_5days">5 Days</option>
            <option value="7d" data-translation="ziplineImageExpires_7days">7 Days</option>
            <option value="1w" data-translation="ziplineImageExpires_1week">1 Week</option>
            <option value="1.5w" data-translation="ziplineImageExpires_1_5weeks">1.5 Weeks</option>
            <option value="2w" data-translation="ziplineImageExpires_2weeks">2 Weeks</option>
            <option value="3w" data-translation="ziplineImageExpires_3weeks">3 Weeks</option>
            <option value="1M" data-translation="ziplineImageExpires_1month">1 Month</option>
            <option value="1.5M" data-translation="ziplineImageExpires_1_5months">1.5 Months</option>
            <option value="2M" data-translation="ziplineImageExpires_2months">2 Months</option>
            <option value="3M" data-translation="ziplineImageExpires_3months">3 Months</option>
            <option value="6M" data-translation="ziplineImageExpires_6months">6 Months</option>
            <option value="8M" data-translation="ziplineImageExpires_8months">8 Months</option>
            <option value="1y" data-translation="ziplineImageExpires_1year">1 Year</option>
        </select>

        <label for="fileCompression" data-translation="ziplineImageCompression">File Compression</label>
        <input type="number" id="fileCompression" min="0" max="100" value="0">

        <label for="fileNameFormat" data-translation="ziplineFileNameFormat">Select File Name Format</label>
        <select id="fileNameFormat">
            <option value="random" data-translation="ziplineFileNameFormat_random">Random (alphanumeric)</option>
            <option value="date" data-translation="ziplineFileNameFormat_date">Date</option>
            <option value="uuid" data-translation="ziplineFileNameFormat_uuid">UUID</option>
            <option value="name" data-translation="ziplineFileNameFormat_name">Name (Keeps Original File Name)</option>
            <option value="gfycat" data-translation="ziplineFileNameFormat_gfycat">Gfycat</option>
        </select>

        <label for="password" data-translation="ziplinePassword">File Password</label>
        <input type="password" id="password" placeholder="e.g. 1234">

        <div data-zipline-version="v4">
            <label for="folder" data-translation="ziplineFolder">Folder</label>
            <select id="folder"></select>
        </div>

        <label for="overrideDomain" data-translation="ziplineOverrideDomain">Override Domain</label>
        <input type="text" id="overrideDomain" placeholder="e.g. https://example.com">

        <label for="maxUploadSize" data-translation="ziplineMaxUploadSize">Max Upload Size (MB)</label>
        <input type="number" min="1" id="maxUploadSize" placeholder="e.g. 100">

        <label for="chunkSize" data-translation="ziplineChunkSize">Chunk Size (MB)</label>
        <input type="number" min="1" id="chunkSize" placeholder="e.g. 100">

        <div data-zipline-version="v3">
            <div class="checkbox-container">
                <input type="checkbox" id="zeroWidthSpaces">
                <label for="zeroWidthSpaces" data-translation="ziplineZeroWidthSpaces">Zero Width Space</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="embed" checked>
                <label for="embed" data-translation="ziplineEmbed">Embed</label>
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="originalName">
            <label for="originalName" data-translation="ziplineOriginalName">Original Name</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="allowChunkedUploads">
            <label for="allowChunkedUploads" data-translation="ziplineAllowChunkedUploads">Allow Chunked Uploads</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="chunkedUploadsNotifications">
            <label for="chunkedUploadsNotifications" data-translation="ziplineChunkedUploadsNotifications">Show Notifications for Chunked Uploads</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="generalNotifications">
            <label for="generalNotifications" data-translation="ziplineGeneralNotifications">Show General Notifications</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="enableExperimentalFeatures">
            <label for="enableExperimentalFeatures" data-translation="ziplineEnableExperimentalFeatures">Enable Experimental Features (URL File Upload)</label>
        </div>

        <div class="import-export">
            <button id="exportSettings" class="button" data-translation="ziplineExportSettings">Export Settings</button>
            <button id="importSettings" class="button" data-translation="ziplineImportSettings">Import Settings</button>
        </div>

        <input type="file" id="filePicker" accept=".json">
    </div>

    <script src="settings.js" type="module"></script>
</body>

</html>
