<!DOCTYPE html>
<html id="html">

<head>
    <title>Shorten URL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shorten.css">
</head>

<body>
    <div class="shorten-popup" id="shortenPopup">
        <center>
            <h1 data-translation="shortenUrl">Shorten URL</h1>
        </center>
    
        <div class="form-container">
            <label for="url" data-translation="url">URL</label>
            <input type="text" id="url" placeholder="e.g. https://example.com">
            
            <label for="vanity" data-translation="urlVanity">Vanity</label>
            <input type="text" id="vanity" placeholder="e.g. example">

            <div data-zipline-version="v4">
                <label for="maxViews" data-translation="urlMaxViews">URL Max Views</label>
                <input type="number" id="maxViews" min="0" value="0">

                <label for="password" data-translation="urlPassword">Password</label>
                <input type="password" id="password" placeholder="e.g. password123">
            </div>
    
            <center>
                <button id="shorten" class="button" data-translation="buttonShorten">Shorten</button>
            </center>
        </div>
    </div>

    <div class="copy-popup" id="copyPopup">
        <center>
            <h1>Output URL</h1>
        </center>
    
        <div class="form-container">
            <label for="outputUrl" data-translation="url">URL</label>
            <input type="text" id="outputUrl" placeholder="e.g. https://example.com" readonly>
    
            <center>
                <button id="copy" class="button" data-translation="buttonCopy">Copy</button>
            </center>
        </div>
    </div>

    <script src="shorten.js" type="module"></script>
</body>

</html>
